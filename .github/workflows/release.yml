name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Generate changesets from conventional commits
        run: |
          echo "üîç Analyzing conventional commits for automatic changeset generation..."
          pnpm run auto-changeset
          
          # Check if any changesets were generated
          if [ -n "$(find .changeset -name '*.md' -not -name 'README.md' -not -name 'config.json' -print -quit)" ]; then
            echo "üìù Changesets generated, proceeding with release..."
            echo "CHANGESETS_GENERATED=true" >> $GITHUB_ENV
          else
            echo "‚ÑπÔ∏è No changesets generated, skipping release"
            echo "CHANGESETS_GENERATED=false" >> $GITHUB_ENV
          fi

      - name: Create Release Pull Request or Publish to npm
        if: env.CHANGESETS_GENERATED == 'true'
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run version-packages
          publish: pnpm run release
          title: 'chore: release packages'
          commit: 'chore: release packages'
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: No release needed
        if: env.CHANGESETS_GENERATED == 'false'
        run: |
          echo "‚ÑπÔ∏è No conventional commits found that require a release"
          echo "To trigger a release, ensure your commits follow conventional commit format:"
          echo "  - feat(vpn): add new feature     ‚Üí minor version bump"
          echo "  - fix(vpn): fix bug             ‚Üí patch version bump" 
          echo "  - feat(vpn)!: breaking change   ‚Üí major version bump"